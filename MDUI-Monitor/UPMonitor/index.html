<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FansMonitor Pwd. by FFEE_CO</title>
  <link rel="stylesheet" href="../css/mdui.min.css"/>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'UA-88818678-1');
  </script>
</head>

<body class="mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-dark mdui-loaded">
<header class="mdui-appbar mdui-appbar-fixed">
	<div class="mdui-toolbar mdui-color-theme">
		<span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#function-choose', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
	</div>
</header>

<div class ="mdui-drawer mdui-drawer-close" id ="function-choose">
  <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">
    <div class="mdui-collapse-item ">
			<a href="../">
				<div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
					<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">near_me</i>
					<div class="mdui-list-item-content">主页</div>
				</div>
			</a>

      <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">settings</i>
        <div class="mdui-list-item-content">工具</div>
        <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
      </div>
      <div class="mdui-collapse-item-body mdui-list">
        <a href="../UPMonitor" class="mdui-list-item mdui-ripple ">UP主监测器</a>
        <a href="../AVBVMonitor" class="mdui-list-item mdui-ripple ">视频检测器</a>
      </div>
    </div>
  </div>
  <a id="anchor-top"></a>
</div>

<div class="mdui-container" style="margin-bottom: 80px">
  <div id="main">
    <div id="logo">
			<div style="padding-top: 90px;padding-bottom: 40px">
				<img class="mdui-center mdui-img-circle" id="avatar" alt="" height="200px" >
			</div>
		</div>

		<div class="mdui-col-sm-6 mdui-col-md-4">
			<div class="mdui-card">
				<div style="margin: 20px">
					<div class="mdui-card-primary">
						<div class="mdui-row">
							<a class="mdui-float-left mdblog-list-title mdui-card-primary-title">UPの名</a>
						</div>
						<div class="mdui-card-content mdui-typo-body-1">
							<div id="name"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
    
    	<div class="mdui-col-sm-6 mdui-col-md-4">
			<div class="mdui-card">
				<div style="margin: 20px">
					<div class="mdui-card-primary">
						<div class="mdui-row">
							<a class="mdui-float-left mdblog-list-title mdui-card-primary-title">UPのmid</a>
						</div>
						<div class="mdui-card-content mdui-typo-body-1">
							<div id="mid"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="mdui-col-sm-6 mdui-col-md-4">
			<div class="mdui-card">
				<div style="margin: 20px">
					<div class="mdui-card-primary">
						<div class="mdui-row">
							<a class="mdui-float-left mdblog-list-title mdui-card-primary-title">UPの粉丝数</a>
						</div>
						<div class="mdui-card-content mdui-typo-body-1">
							<div id="fans"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="mdui-container" style="margin-bottom: 80px;">
			<div class="mdui-typo">
				<p>
					如果头像未能加载，请
				<a href = "javascript:void(0);" onclick ="returnAvatar()">
					点击这里
				</a>
					后再F5刷新页面
				</p>
			</div>
		</div>

    <div id="script"></div>
  </div>
  <script src="../js/monitor.js"></script>

</div>



<script src="../js/mdui.min.js"></script>
</body>
</html>
